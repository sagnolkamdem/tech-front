<div class="flex flex-col mt-14 overflow-hidden mx-auto max-w-7xl pt-12 px-4 sm:px-6 lg:px-8 justify-center items-center">
  <div class="mb-14">
    <h1 class="text-2xl font-bold tracking-tight sm:text-center text-primary-900 dark:text-white sm:text-4xl">
      The crossroads of tech made in cameroon at the <br />
      service of the world by Cameroonians!
    </h1>

    <p class="mt-4 text-lg leading-8 text-slate-600 dark:text-slate-400 sm:text-center">
      Restez Ã  jour sur les nouvelles techs du Cameroun!
    </p>
  </div>

  <div class="flex flex-col space-y-9 justify-center w-[1024px]">
    <div class="flex px-4 py-4 justify-between border border-slate-100 dark:border-slate-700 rounded-md shadow-md">
      <tech-button
        *ngFor="let item of features"
        (click)="position = item.index"
        customClass="text-base font-semibold min-w-[116px] justify-center"
        [intent]="position === item.index ? 'primary' : undefined">
        {{ item.name }}
      </tech-button>
    </div>
    <tech-made-in-cmr *ngIf="position === 0"></tech-made-in-cmr>
    <tech-events *ngIf="position === 1"></tech-events>
    <tech-feature-blog *ngIf="position === 2"></tech-feature-blog>
    <tech-inspiration *ngIf="position === 3"></tech-inspiration>
    <tech-careers *ngIf="position === 4"></tech-careers>
  </div>
</div>
