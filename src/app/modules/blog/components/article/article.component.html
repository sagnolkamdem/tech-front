<li class="relative mb-6 max-md:max-w-xs max-md:mx-auto group">
  <a class="absolute inset-0 z-50" [routerLink]="link"></a>
  <article class="relative p-5 bg-white shadow-lg rounded-xl" role="article">
    <div class="flex-1">
      <div class="relative overflow-hidden">
        <img
          class="md:w-full object-fill max-h-80 rounded-xl mx-auto"
          src="https://images.unsplash.com/photo-1547658719-da2b51169166?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8d2ViJTIwZGV2ZWxvcG1lbnR8ZW58MHx8MHx8&auto=format&fit=crop&w=900&q=60"
          alt=""
        />
        <div class="absolute translate-y-80 group-hover:translate-y-0 ease-in-out duration-300 inset-0 z-20">
          <div class="relative w-full h-full flex flex-col justify-end p-2">
            <div class="absolute z-50 inset-0 bg-gradient-to-t from-slate-900 opacity-80"></div>
            <div class="flex relative z-50 gap-2 flex-wrap mt-4">
              <tech-badge>Web development</tech-badge>
              <tech-badge>Web development</tech-badge>
            </div>
            <p class="mt-3 z-50 text-base relative text-white dark:text-slate-400">
              Utilisez-vous toujours du Sublime text ? si oui, laissez-moi vous dire que vscode va vous simplifier la
              vie...
            </p>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="block mt-4 group">
        <a href="#" class="text-xl font-semibold text-slate-900 dark:text-white lg:text-2xl group group-link-underline">
          <span class="link link-underline link-underline-primary">How to use vscode at 2023</span>
        </a>
      </div>
    </div>
    <div>
      <div class="flex items-center mt-6">
        <div class="shrink-0">
          <p>
            <span class="sr-only">Sagnol Kamdem</span>
            <img
              class="w-10 h-10 object-fill rounded-full"
              src="https://images.unsplash.com/photo-1599566150163-29194dcaad36?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjB8fHBlcnNvbnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=900&q=60"
              alt="author photo"
            />
          </p>
        </div>
        <div class="ml-3 flex justify-between w-full items-center">
          <div class="">
            <span class="text-sm font-medium text-slate-900 dark:text-white capitalize">Sagnol Kamdem</span>
            <div class="flex space-x-1 text-sm text-slate-500 dark:text-slate-400">
              <time dateTime="2020-03-16">Il y'a 18h</time>
            </div>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 text-slate-900 dark:text-white hidden group-hover:block transition duration-300"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
          </svg>
        </div>
      </div>
    </div>
  </article>
</li>
